<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>用户消费管理</title>
<link rel="stylesheet" type="text/css" href="/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/admin/css/style.css">
<link rel="stylesheet" type="text/css" href="/admin/css/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed" href="/admin/images/icon/icon.png">
<link rel="shortcut icon" href="/admin/images/icon/favicon.ico">
<script src="/admin/js/jquery-2.1.4.min.js"></script>
</head>
<body class="user-select" style="margin: 0px;padding: 0px;">
	<div>
      		<ul class="breadcrumb" style="margin: 0px;">
      			<li>用户管理</li>
                <li>用户消费记录</li>
      		</ul>
      	</div>
      <form action="/wechat/user/userlist" method="post"  class="form-inline">
      	<input type="hidden" name="page" value="1"/>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>编号</th>
                <th>账户充值</th>
                <th>账户支出</th>
                <th>交易时间</th>
                <th>是否成功</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
            	<#list (loggers)! as u>
              <tr>
                <td>${(u.transactionId)!}</td>
                <td >${(u.accountRecharge)!}</td>
                <td>${(u.accountExpend)!}</td>
                <td>${(u.transactionEndtime)!}</td>
                <td>${(u.transactionMark)!}</td>
                <td><a href="/wechat/user/userlist?page=1">返回用户信息列表</a></td>
              </tr>

            </#list>
            </tbody>
          </table>
        </div>

      </form>
<script src="/admin/js/bootstrap.min.js"></script> 
<script src="/admin/js/admin-scripts.js"></script>
</body>
</html>
