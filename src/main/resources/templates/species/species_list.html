<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>文章 - 博客管理系统</title>
<link rel="stylesheet" type="text/css" href="/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/admin/css/style.css">
<link rel="stylesheet" type="text/css" href="/admin/css/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed" href="/admin/images/icon/icon.png">
<link rel="shortcut icon" href="/admin/images/icon/favicon.ico">
<script src="/admin/js/jquery-2.1.4.min.js"></script>
</head>
<body class="user-select" style="margin: 0px;padding: 0px;">
	<div>
      		<ul class="breadcrumb" style="margin: 0px;">
      			<li>种类管理</li>
      			<li>种类大全</li>
      		</ul>
      	</div>
      <form action="/species/list" method="post"  class="form-inline">


        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>编号</th>
                <th>种类名称</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
            	<#list (speciesList)! as u>
              <tr>
                <td>${(u.sid)!}</td>
                <td >${(u.sname)!}</td>
                  <td><a href="/species/loaddadd">添加</a>|
                 <a href="/species/deletespecies/${(u.sid)}">删除</a></td>
              </tr>
              </#list>
            </tbody>
          </table>
        </div>

      </form>
<script src="/admin/js/bootstrap.min.js"></script> 
<script src="/admin/js/admin-scripts.js"></script> 
</body>
</html>
