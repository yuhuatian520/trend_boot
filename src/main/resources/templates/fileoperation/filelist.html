<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>文件列表</title>
<link rel="stylesheet" type="text/css" href="/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/admin/css/style.css">
<link rel="stylesheet" type="text/css" href="/admin/css/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed" href="/admin/images/icon/icon.png">
<link rel="shortcut icon" href="/admin/images/icon/favicon.ico">
<script src="/admin/js/jquery-2.1.4.min.js"></script>
</head>
<body class="user-select" style="margin: 0px;padding: 0px;">

      <form action="/resume/resumelist" method="post" class="form-inline" >
      	<input type="hidden" name="page" value="1">
      	<div>
      		<ul class="breadcrumb" style="margin: 0px;">
      			<li>文件管理</li>
      			<li>文件查询</li>
      		</ul>
      	</div>
   		<div class="row alert alert-info">
   				<div class="form-group">
   					<a href="/back/file/backindex" class="btn btn-info ">添加文章</a>
   				</div>
   		</div>

		  <div class="table-responsive">
			  <table class="table table-striped table-hover">
            <thead>

              <tr>
      		    <th>简历编号</th>
                <th>简历名称</th>
                <th>简历图片</th>
                <th>简历费用</th>
                <th>VIP版</th>
				  <th>操作</th>
              </tr>
            </thead>
                  <tbody>
            <#list (pageInfo.list)! as page >
              <tr>
   				<td>${(page.rid)!}</td>
                <td>${(page.rname)!}</td>
                <td>
					<img style="width: 100px;height: 100px;" src="${(page.simage)!}" alt="网络有点慢~~~~">
                <td>${(page.scost)!}</td>
				  <td>
                      ${(page.vip==1)?string('会员','非会员')}
                  </td>
                <td>
                <!--<a href="/resume/updateresume/${(page.rid)!}">修改</a>-->
                <a href="/resume/deleteresume/${(page.rid)!}" rel="6">删除</a></td>
                <td><a href="/resume/updateresume/${(page.rid)!}">设置为VIP</a>---<a href="/resume/loadupdate_resume/${(page.rid)!}">修改</a></td>

              </tr>
            </#list>
                  </tbody>
          </table>
              <hr>
        </div>
      </form>
<script src="/admin/js/bootstrap.min.js"></script> 
<script src="/admin/js/admin-scripts.js"></script>

</body>
</html>
